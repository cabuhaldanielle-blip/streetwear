<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLLECTIONS | KEEP SILENT</title>
    <style>
        /* Shared CSS */
        :root { --font-primary: 'Helvetica Neue', Helvetica, Arial, sans-serif; }
        body { font-family: var(--font-primary); margin: 0; background: #fff; color: #000; }
        a { text-decoration: none; color: inherit; }
        .uppercase { text-transform: uppercase; }
        .bold { font-weight: 700; }

        /* Header */
        header { padding: 25px 50px; display: flex; justify-content: space-between; border-bottom: 1px solid #eee; position: fixed; top: 0; width: 100%; background: rgba(255,255,255,0.98); z-index: 99; }
        .logo { font-weight: 900; font-size: 1.4rem; letter-spacing: -1px; }
        .nav-links { display: flex; gap: 40px; }
        .nav-links a { font-size: 0.85rem; font-weight: 600; letter-spacing: 1px; }

        /* Collections Grid */
        .page-container { padding: 120px 50px 50px; max-width: 1400px; margin: 0 auto; }
        .page-title { font-size: 3rem; font-weight: 900; margin-bottom: 50px; text-align: center; letter-spacing: -2px; }

        .collections-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
        }

        .collection-card {
            position: relative;
            height: 500px;
            background: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            cursor: pointer;
        }

        .collection-card img {
            width: 100%; height: 100%; object-fit: cover;
            filter: grayscale(100%);
            transition: transform 0.6s ease;
        }

        .collection-card:hover img { transform: scale(1.05); }

        .card-text {
            position: absolute;
            bottom: 30px; left: 30px;
            background: #fff;
            padding: 20px 40px;
            border: 1px solid #000;
        }

        .card-text h3 { margin: 0; font-size: 1.5rem; letter-spacing: 1px; }
        .card-text span { font-size: 0.8rem; color: #666; margin-top: 5px; display: block; }

        /* Footer */
        footer { margin-top: 50px; padding: 50px; background: #000; color: #fff; text-align: center; }

        @media (max-width: 768px) {
            .collections-grid { grid-template-columns: 1fr; }
            .nav-links { display: none; }
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo uppercase">KEEP SILENT</a>
        <nav class="nav-links uppercase">
            <a href="index.html">Home</a>
            <a href="collections.html" style="text-decoration: underline;">Collections</a>
            <a href="about.html">About Us</a>
        </nav>
        <div class="uppercase" style="font-size:0.85rem; font-weight:600;">Bag (0)</div>
    </header>

    <div class="page-container">
        <h1 class="page-title uppercase">Collections</h1>

        <div class="collections-grid">
            <a href="index.html#shop" class="collection-card">
                <img src="https://images.unsplash.com/photo-1576566588028-4147f3842f27?auto=format&fit=crop&q=80&w=1000" alt="Apparel">
                <div class="card-text">
                    <h3 class="uppercase bold">Apparel</h3>
                    <span>TEES, HOODIES, & CROPS</span>
                </div>
            </a>

            <a href="index.html#shop" class="collection-card">
                <img src="https://images.unsplash.com/photo-1544816155-12df9643f363?auto=format&fit=crop&q=80&w=1000" alt="Bags">
                <div class="card-text">
                    <h3 class="uppercase bold">Bags</h3>
                    <span>TOTES & CROSSBODIES</span>
                </div>
            </a>

            <a href="index.html#shop" class="collection-card">
                <img src="https://images.unsplash.com/photo-1588850561407-ed78c282e89b?auto=format&fit=crop&q=80&w=1000" alt="Headwear">
                <div class="card-text">
                    <h3 class="uppercase bold">Headwear</h3>
                    <span>CAPS & BEANIES</span>
                </div>
            </a>

            <a href="index.html#shop" class="collection-card">
                <img src="https://images.unsplash.com/photo-1616401784845-180886ba9ca2?auto=format&fit=crop&q=80&w=1000" alt="Accessories">
                <div class="card-text">
                    <h3 class="uppercase bold">Accessories</h3>
                    <span>TECH & LIFESTYLE</span>
                </div>
            </a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 KEEP SILENT. shhh.</p>
    </footer>

</body>
</html>
